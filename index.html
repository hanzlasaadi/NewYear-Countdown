<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Projects</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>New Year Countdown</h1>
    <div class="countdown-container">
      <div class="count-el days-c">
        <p class="big-text" id="days">0</p>
        <span>days</span>
      </div>
      <div class="count-el hours-c">
        <p class="big-text" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="count-el mins-c">
        <p class="big-text" id="mins">0</p>
        <span>mins</span>
      </div>
      <div class="count-el sec-c">
        <p class="big-text" id="sec">0</p>
        <span>sec</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
